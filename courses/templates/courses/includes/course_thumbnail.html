{% load static %}

<div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3 pb-4">
    <div class="card card-main-course">
        <img src="{{ course.cover.url }}" class="card-img-top">
        <div class="card-body">
            <h6 class="card-title title-c">{{ course.title }}</h6>
            <p class="card-text">مدرس:{{ course.teacher_name }}</p>
        </div>
        <div class="card-footer  bg-white footer-main-course">
            <a href="{% url 'single_course_page' course.id %}" target="_blank">شرکت در دوره</a>
        </div>
    </div>
</div>
