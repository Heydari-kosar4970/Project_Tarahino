{% extends 'base.html' %}

{% block body %}
    <form method='post' action=''>
        {% csrf_token %}
        {% for question  in questions %}
            <div class="form-group">
                <label for="question">{{ question.question }}</label>
            </div>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="first_option">
                    <label class="form-check-label" for="gridRadios1">
                        {{ question.first_option }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="second_option">
                    <label class="form-check-label" for="gridRadios2">
                        {{ question.second_option }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="third_option">
                    <label class="form-check-label" for="gridRadios1">
                        {{ question.third_option }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="fourth_option">
                    <label class="form-check-label" for="gridRadios2">
                        {{ question.fourth_option }}
                    </label>
                </div>
                <br>
            </div>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">ارسال آزمون</button>
    </form>
{% endblock %}
