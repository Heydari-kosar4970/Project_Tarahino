{% load static %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">طراحینو</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'index_page' %}" target="blank">صفحه
                                    اصلی</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="{% url 'courses_page' %}"
                                   id="navbarDropdown"
                                   role="button" data-bs-toggle="dropdown" aria-expanded="false">دوره ها</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'courses_page' %}" target="_blank">
                                            همه دوره ها
                                        </a>
                                    </li>
                                    {% for course in courses %}
                                        <li>
                                            <a class="dropdown-item" href="{% url 'single_course_page' course.id %}" target="_blank">{{ course.title }}</a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'articles_page' %}" target="_blank">مقالات</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'aboutus_page' %}" target="_blank">درباره ما</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contactus_page' %}" target="_blank">ارتباط باما</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
